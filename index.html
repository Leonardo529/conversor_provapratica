<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="btn btn-primary btn-block">
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Conversor de Moedas</h2>
                        <form>
                            <div class="form-group">
                                <label for="valor">Valor em reais:</label>
                                <input placeholder="Insira o valor (em real) aqui:" type="number" class="form-control"
                                    id="valor">
                            </div>

                            <div class="form-group">
                                <label for="unidade-convertida">Para:</label>
                                <select class="form-control" id="unidade-convertida">
                                    <option value="dolar">Dólar(USD)</option>
                                    <option value="euro">Euro(EUR)</option>
                                    <option value="libra">Libra Esterlina(GBP)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="unidade-entrada">Cotação atual</label>
                                <input placeholder="Insira a cotação aqui:" type="number" class="form-control"
                                    id="unidade-entrada">
                            </div>

                            <button type="button" class="btn btn-primary btn-block" id="converter">Converter</button>
                        </form>
                        <div class="mt-3">
                            <p class="text-center" id="resultado"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="btn btn-primary btn-block">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
