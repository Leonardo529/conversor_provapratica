<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="btn btn-primary btn-block">
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Conversor de Moedas</h2>
                        <form>
                            <div class="form-group">
                                <label for="valor">Valor em reais:</label>
                                <input placeholder="Insira o valor (em real) aqui:" type="number" class="form-control"
                                    id="real">
                            </div>

                            <div class="form-group">
                                <label for="real_dolar">Dólar(USD)</label>
                                <input placeholder="Insira a cotação aqui:" type="number" class="form-control"
                                    id="real_dolar">
                                <br>
                                <label for="real_euro">Euro(EUR)</label>
                                <input placeholder="Insira a cotação aqui:" type="number" class="form-control"
                                    id="real_euro">
                                <br>
                                <label for="real_libra">Libra Esterlina(GBP)</label>
                                <input placeholder="Insira a cotação aqui:" type="number" class="form-control"
                                    id="real_libra">
                            </div>

                            <button class="btn btn-primary btn-block" type="button" id="converter" onclick="convertermoeda()">Converter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
        function convertermoeda(real, real_dolar, real_euro, real_libra) {

            const realValue = document.getElementById("real").value;
            const cotacaoDolarRate = document.getElementById("real_dolar").value;
            const cotacaoEuroRate = document.getElementById("real_euro").value;
            const cotacaoLibraRate = document.getElementById("real_libra").value;

            const d = (realValue * cotacaoDolarRate);
            const e = (realValue * cotacaoEuroRate);
            const l = (realValue * cotacaoLibraRate);


            document.getElementById("real_dolar").value = d.toFixed(2);
            document.getElementById("real_euro").value = e.toFixed(2);
            document.getElementById("real_libra").value = l.toFixed(2);
        }

    </script>

</body>
</html>
